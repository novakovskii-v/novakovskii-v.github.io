<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load STL with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let model;

        function preload() {
            // Загрузите ваш STL файл здесь
            model = loadModel('topcover.stl', true); // true для загрузки как текстуры
        }

        function setup() {
            createCanvas(800, 600, WEBGL); // Создаем 3D холст
        }

        function draw() {
            background(200);
            fill ("green"); cone (20,30);
            rotateX(frameCount * 0.01); // Вращение по оси X
            rotateY(frameCount * 0.01); // Вращение по оси Y
            model(model); // Отображаем модель
        }
    </script>
</body>
</html>
