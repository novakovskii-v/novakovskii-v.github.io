
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Пример с Освещением</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
  
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Сцена
        const scene = new THREE.Scene();
 
        // Камера
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
 
        // Рендерер
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
 
        // Зеленый куб
        const cubeGeometry = new THREE.BoxGeometry();
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);
 
        // Синий шар
        const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.x = 2; // Сдвинем шар немного вправо
        scene.add(sphere);
 
        // Добавление освещения
        const ambientLight = new THREE.AmbientLight(0x404040); // Мягкий свет
        scene.add(ambientLight);
 
        const pointLight = new THREE.PointLight(0xffffff, 1, 100); // Точечный свет
        pointLight.position.set(5, 5, 5); // Позиция источника света
        scene.add(pointLight);
 
        // Анимация
        function animate() {
            requestAnimationFrame(animate);
 
            // Вращение куба и шара
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
 
            renderer.render(scene, camera);
        }
 
        animate();
 
        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
